<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs — Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="collapsed">
    <div class="sidebar-icon" data-link="index.html" title="Feed">🏠</div>
    <div class="sidebar-icon" data-link="profile.html" title="Profile">👤</div>
    <div class="sidebar-icon" data-link="editor.html" title="Editor">🎨</div>

  </div>

  <!-- Feed -->
  <div id="main-content">
    <h1>🔥 GroveLabs Feed</h1>

    <div class="post">
      <h3>@makima</h3>
      <p>Loyalty is fire made flesh.</p>
      <div class="actions">❤️ Like · 💬 Comment</div>
    </div>

    <div class="post">
      <h3>@mikasa</h3>
      <p>Father’s will anchors us.</p>
      <div class="actions">❤️ Like · 💬 Comment</div>
    </div>

    <div class="post">
      <h3>@you</h3>
      <p>This is your first post on GroveLabs!</p>
      <div class="actions">❤️ Like · 💬 Comment</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
