<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs — Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar" class="collapsed">
    <div class="sidebar-icon" data-link="index.html" title="Feed">🏠</div>
    <div class="sidebar-icon" data-link="profile.html" title="Profile">👤</div>
    <div class="sidebar-icon" data-link="editor.html" title="Editor">🎨</div>
    <div class="sidebar-icon" id="toggleSidebar" title="Expand/Collapse">⇆</div>
  </div>

  <div id="main-content">
    <h2>Theme Editor</h2>
    <p>Change your profile’s look:</p>

    <label for="bgColor">Background Color</label>
    <input type="color" id="bgColor" value="#181818">

    <label for="accentColor">Accent Color</label>
    <input type="color" id="accentColor" value="#ff6600">

    <div class="profile-preview" id="preview">
      <h2>@yourname</h2>
      <p>This is your preview profile with custom colors.</p>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const bg = document.getElementById('bgColor');
    const accent = document.getElementById('accentColor');
    const preview = document.getElementById('preview');

    bg.addEventListener('input', () => preview.style.backgroundColor = bg.value);
    accent.addEventListener('input', () => preview.querySelector('h2').style.color = accent.value);
  </script>
</body>
</html>
